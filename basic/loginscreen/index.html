<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login screen</title>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#002D74]">login</h2>
                <p class="text-sm mt-4">
                    If you already a member, easily log in
                </p>
                <form class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border focus:outline-none" type="text" placeholder="Email"/>
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full focus:outline-none" type="password" placeholder="Password"/>
                    </div>
                    <button class="bg-[#002D74] rounded-xl text-white py-2
                        hover:scale-105 duration-300">Log in</button>
                </form> 
                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-400">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400">
                </div >
                <button class="bg-white border py-2 w-full rounded-xl mt-5 text-sm
                hover:scale-105 duration-300">Login with google</button>

                <p class="mt-5 text-xs border-b border-gray-400 py-4">Forgot your password</p>

                <div class="mt-3 text-xs flex justify-between items-center">
                    <p>If you don't have an account...</p>
                    <button class="py-2 px-5 bg-white border rounded-xl
                    hover:scale-105 duration-300">Register</button>
                </div>
            </div>

            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="login.jpg" alt="log">
            </div>
        </div>
    </section>
</body>
</html>
